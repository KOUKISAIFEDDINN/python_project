<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="../static/style.css">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qzQF9wBpQZCJvzj/81uUp5JEMRxwgvpJPL4aRyDFw9kMMo4BdO/dJq0ZcwVwvRoMviXJvXQlvN/J6MGiI3aYpQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

     <!-- Icon Font Stylesheet -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
 

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ebeef2ae;
        }
        .sidebar {
            min-height: 120vh;
            padding-top: 20px;
            background-color: #ebeef2ae;
            color: #d5d5d5;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            color: #797878;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #b8d3f0;
        }
        .vertical-line {
            border-left: 2px solid #ccc; /* Adjust the color and thickness as needed */
            height: 100%; /* Adjust the height to match the container */
            margin: 0 20px; /* Adjust the margin to control the spacing */
            color: aqua;
        }
        .personal-details {
            min-height: 300px; /* Adjust this value based on your content */
            display: flex;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            
        }
        .personal-details img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #c8d4e1;
            margin-left: 20%;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .table-container table {
            background-color: #f8f9fa;
        }
        .back-and-heading {
            display: flex;
            flex-direction: column;
        }
        .back-and-heading a {
            margin-bottom: 10px; /* Adjust the spacing between the Back link and Personal Details heading */
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">
            <div class="sidebar">
                <img src="../static/icons/profile_pic.jpg" alt="User" class="rounded-circle" width="150">
                <br><br><br>
                <br>
                <h3><a href="/account"></i>Account</a></h3>
                <h4><a href="/favorites"></i>favorites</a></h4>
                <hr />
                <a href="/logout" class="nav__link"><i class="fa-solid fa-arrow-right-from-bracket">Log Out</i></a>
            </div>
        </div>
        <div class="col-lg-9 mt-3">
            <div class="personal-details">
                <div class="back-and-heading">
                    <div class="back"><a href="/"><i class="fa fa-arrow-left" aria-hidden="true">Back</i></a></div>
                    <h4 class="mb-4">Personal Details</h4>
                </div>
                <div class="col-md-8">
                    <form method="POST" action="/user/update/{{ user.id }}">
                        <div class="card mb-3">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-sm-3">
                                <h6 class="mb-0">username</h6>
                              </div>
                              <div class=" col-sm-9 ">
                                <input type="input" class="text-secondary" placeholder="username" name="username" value="{{user.username}}"/>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                              </div>
                              <div class=" col-sm-9 ">
                                <input type="input" class="text-secondary" placeholder="Email" name="email" value="{{user.email}}"/>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                              </div>
                              <div class=" col-sm-9 ">
                                <input type="input" class="text-secondary" placeholder="Phone" name="phone" value="{{user.phone}}"/>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                              </div>
                              <div class=" col-sm-9 ">
                                <input type="input" class="text-secondary" placeholder="Address" name="address" value="{{user.address}}"/>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-12">
                                <button type="submit" class="btn btn-info " target="__blank" href="">Edit</button>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
        </div>
    </div>
    </div>
</div>
